spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/datajpa
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
#      show_sql: true # 로그를 콘솔로 확인
        format_sql: true # 로그를 여러줄로 확인

#  data:
#    web:
#      pageable: #Page속성에 대한 전역 속성 설정.
#        default-page-size: 10
#        max-page-size: 2000

logging.level:
  org.hibernate.SQL: debug # 로그를 파일로 남김
